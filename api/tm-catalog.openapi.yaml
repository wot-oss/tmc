      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManufacturersResponse'
              examples:
                manufacturers:
                  $ref: '#/components/examples/ManufacturersResponseExample'
        '400':
          description: Invalid filter parameter supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: [ ]
  /mpns:
    get:
      tags:
        - mpns
      summary: Get the contained mpns (manufacturer part numbers) of the inventory
      description: Returns the mpns (manufacturer part numbers) of the inventory
      operationId: getMpns
      parameters:
        - name: filter[author]
          in: query
          description: |
            Filters the mpns according to whether they belong to at least one of the given authors with an exact match.     
            The filter works additive to other filters.
          schema:
            type: string
          example: filter[author]=MyCompany,YourCompany
        - name: filter[manufacturer]
          in: query
          description: |
            Filters the mpns according to whether they belong to at least one of the given manufacturers with an exact match.     
            The filter works additive to other filters.
          schema:
            type: string
          example: filter[manufacturer]=ABB,Danfoss
        - name: filter[externalID]
          in: query
          description: |
            Filters the mpns according to whether their inventory entry   
            belongs to at least one of the given external ID's with an exact match.    
            The filter works additive to other filters.
          schema:
            type: string
          example: filter[externalID]=12345,7c9691d0-8b05-11ee-b9d1-0242ac120002
        - name: search[content]
          in: query
          description: |
            Filters the mpns according to whether their inventory entry content matches the given search.        
            The search works additive to other filters.
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MpnsResponse'
              examples:
                mpns:
                  $ref: '#/components/examples/MpnsResponseExample'
        '400':
          description: Invalid filter parameter supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: [ ]
components:
  schemas:
    InventoryEntry:
      required:
        - name
        - schema:author
        - schema:manufacturer
        - schema:mpn
        - versions
      type: object
      properties:
        name:
          type: string
          example: mycompany/abb/B21
        schema:author:
          $ref: '#/components/schemas/SchemaAuthor'
        schema:manufacturer:
          $ref: '#/components/schemas/SchemaManufacturer'
        schema:mpn:
          type: string
          example: B21
        versions:
          type: array
          items:
            $ref: '#/components/schemas/InventoryEntryVersion'
        links:
          $ref: '#/components/schemas/InventoryEntryLinks'
    InventoryEntryVersion:
      required:
        - tmID
        - externalID
        - description
        - timestamp
        - digest
        - version
      type: object
      properties:
        tmID:
          type: string
          example: mycompany/abb/B21/v1.0.1-20231116091345-7256fc6baeec.tm.json
        externalID:
          type: string
          example: e7f19370-84a3-11ee-b962-0242ac120002
        description:
          type: string
          example: Some description of the thing
        digest:
          type: string
          example: 7256fc6baeec
        version:
          $ref: '#/components/schemas/ModelVersion'
        timestamp:
          type: string
          example: 20231116091345
        links:
          $ref: '#/components/schemas/InventoryEntryVersionLinks'
    InventoryEntryLinks:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          example: /inventory/mycompany/abb/B21
    InventoryEntryVersionLinks:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          format: uri
          example: /thing-models/mycompany/abb/B21/v1.0.1-20231116091345-7256fc6baeec.tm.json
    InventoryResponse:
      type: object
      required:
        - data
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/InventoryEntry'
    InventoryEntryResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/InventoryEntry'
    InventoryEntryVersionsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/InventoryEntryVersion'
    PushThingModelResponse:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PushThingModelResult'
    AuthorsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: string
    ManufacturersResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: string
    MpnsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: string
    SchemaAuthor:
      required:
        - schema:name
      type: object
      properties:
        schema:name:
          type: string
          example: MyCompany
    SchemaManufacturer:
      required:
        - schema:name
      type: object
      properties:
        schema:name:
          type: string
          example: ABB
    Meta:
      required:
        - created
      type: object
      properties:
        created:
          type: string
          format: date-time
          example: '2023-11-16T11:06:18.8213578+01:00'
    ModelVersion:
      required:
        - model
      type: object
      properties:
        model:
          type: string
          example: 1.0.1
    PushThingModelResult:
      required:
        - tmID
      type: object
      properties:
        tmID:
          type: string
          example: mycompany/abb/B21/v1.0.0-20231017080730-4832ab7bbeac.tm.json
    ErrorResponse:
      required:
        - title
        - status
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
        status:
          type: integer
